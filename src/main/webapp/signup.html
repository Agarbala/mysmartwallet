<html>
    <head>
        <title>Sign Up</title>
    </head>
    <body>
        <form action="signupProcess" method="post">
            <table>
                <tr>
                    <td>
                        <label for="username">Username:</label>
                    </td>
                    <td>
                        <input type="text" id="username" name="username" required><br>
                        <div id="usernameAvailability"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password:</label>
                    </td>
                    <td>
                        <input type="password" id="password" name="password" required><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="nome">Nome:</label>
                    </td>
                    <td>
                        <input type="text" id="nome" name="nome" required><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cognome">Cognome:</label>
                    </td>
                    <td>
                        <input type="text" id="cognome" name="cognome" required><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="datadinascita">Data di nascita:</label>
                    </td>
                    <td>
                        <input type="date" id="datadinascita" name="datadinascita" required><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" id="submit" value="Registrati" onClick="" >
                    </td>
                 </tr>
            </table>
        </form>
         <!-- Inclusione di jQuery -->
   		 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   		 <!-- Codice jQuery -->
	    <script>
	   
	    $(document).ready(function() {
	        $('#username').on('blur', function() {
	          var username = $(this).val();
	          $.ajax({
	            url: '/isUsernameDisponibile',
	            type: 'POST',
	            data: {username: username},
	            success: function(response) {
	              if (response) {
	                $('#usernameAvailability').text('disponibile');
	              } else {
	                $('#usernameAvailability').text('gi√† preso');
	                $('#submit').css('display:none');
	              }
	            }
	          });
	        });
	      });
	    </script>
    </body>
</html>
